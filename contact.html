<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/OFLogo.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with OaklandFlyer for collaborations, inquiries, and photography sessions.">
    <title>Contact - OaklandFlyer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="menuToggle.js"></script>
</head>

<body>

    <!-- Navigation -->
    <div class="hero-nav">
        <a href="index.html" class="logo-container">
            <img src="images/TransparentLogo.png" alt="OaklandFlyer Logo" class="logo">
        </a>
        <button id="menu-icon" class="menu-toggle" aria-label="Open Menu">☰</button>
        <nav id="navbar">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="https://oaklandflyer.darkroom.com" target="_blank">Buy Prints</a></li>
            </ul>
        </nav>
    </div>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2 class="section-title">Get in Touch</h2>
            <p>Have a project in mind, or want to collaborate? Feel free to reach out using the form below.</p>

            <!-- Contact Form -->
            <form action="https://formspree.io/f/xovvrygq" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>

            <!-- Social Links -->
            <div class="social-links">
                <h3>Follow Me</h3>
                <a href="https://www.instagram.com/oaklandflyer/" target="_blank">
                    <img src="images/instagram-icon.png" alt="Instagram">
                </a>
                <a href="https://www.linkedin.com/in/andrew-coutinho" target="_blank">
                    <img src="images/linkedin-icon.png" alt="LinkedIn">
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 OaklandFlyer Photography. All rights reserved.</p>
        </div>
    </footer>

    <script defer src="menuToggle.js"></script>
    <script defer src="menuToggle.js"></script>

    <!-- JavaScript: Mobile Menu & Scroll Hide -->
    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            let lastScrollY = window.scrollY;
            const navbar = document.querySelector(".hero-nav");
            const navList = document.querySelector('.nav-list');
            const menuIcon = document.getElementById('menu-icon');

            // Toggle menu open/close
            function toggleMenu() {
                navList.classList.toggle('active');

                // Change the hamburger menu to "X"
                menuIcon.innerHTML = navList.classList.contains('active') ? "✖" : "☰";
            }

            // Hide navbar on scroll down, show on scroll up
            function handleScroll() {
                if (window.scrollY > lastScrollY && !navList.classList.contains("active")) {
                    navbar.classList.add("hidden-nav");
                } else {
                    navbar.classList.remove("hidden-nav");
                }
                lastScrollY = window.scrollY;
            }

            // Close menu when clicking outside of it
            function closeMenuOnClickOutside(event) {
                if (!menuIcon.contains(event.target) && !navList.contains(event.target)) {
                    navList.classList.remove("active");
                    menuIcon.innerHTML = "☰";
                }
            }

            // Add event listeners
            menuIcon.addEventListener("click", toggleMenu);
            window.addEventListener("scroll", handleScroll);
            document.addEventListener("click", closeMenuOnClickOutside);
        });
    </script>
</body>
</html>
