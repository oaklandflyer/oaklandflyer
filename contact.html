<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Get in touch with ASF Visuals for collaborations, inquiries, and photography sessions." />
  <meta name="keywords" content="contact, photography, Pittsburgh">
  <link rel="canonical" href="https://www.asfvisualsllc.com/contact.html">
  <title>Contact - ASF Visuals</title>

  <link rel="icon" href="images/OFLogo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX');
  </script>
</head>

<body>
  <div id="hex-bg"></div>

  <!-- Header with working mobile menu -->
  <header class="site-header">
    <a href="index.html" class="logo-link">
      <img src="images/TransparentLogo.png" alt="ASF Visuals Logo" loading="lazy" />
    </a>
    <button
      id="menu-toggle"
      aria-controls="navbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <nav id="navbar" class="site-nav">
     <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="gallery.html">Portfolio</a></li>
        <li><a href="real-estate.html">Real Estate</a></li>
        <li><a href="vlog.html">Vlog</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="cta-buttons">
      <a href="vlog.html" class="btn">Watch Our Vlog</a>
      <a href="contact.html" class="btn">Contact Us</a>
    </div>
  </header>

  <!-- Contact Section -->
  <main id="main">
    <section id="contact" class="contact-section">
      <div class="container fade-up">
        <h2 class="section-title">Get in Touch</h2>
        <p class="contact-intro">Have a project in mind or want to collaborate? I'd love to hear from you.</p>

        <!-- Contact Form -->
        <form action="https://formspree.io/f/xovvrygq" method="POST" class="contact-form">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>

        <!-- Social Links -->
        <div class="social-links modern-social">
          <p>Or connect with me on:</p>
          <a href="https://www.instagram.com/asfvisuals/" target="_blank" aria-label="Instagram">
            <img src="images/instagram-icon.png" alt="Instagram" />
          </a>
          <a href="https://www.linkedin.com/in/andrew-coutinho" target="_blank" aria-label="LinkedIn">
            <img src="images/linkedin-icon.png" alt="LinkedIn" />
          </a>
          <a href="https://www.youtube.com/@asfvisuals" target="_blank" aria-label="YouTube">
            <img src="images/youtube-icon.png" alt="YouTube" />
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <form class="subscribe-form" aria-label="Newsletter signup" action="https://formspree.io/f/xovvrygq" method="POST">
      <label for="footer-email" class="visually-hidden">Email</label>
      <input id="footer-email" type="email" placeholder="you@example.com" required>
      <button type="submit">Subscribe</button>
    </form>
    <div class="footer-cta">
      <a href="vlog.html" class="btn">Watch Our Vlog</a>
      <a href="contact.html" class="btn">Contact Us</a>
    </div>
    <p>&copy; 2025 ASF Visuals LLC. All rights reserved.</p>
    <div class="social-links">
      <a
        href="https://www.linkedin.com/company/asf-visuals-llc/"
        target="_blank"
        rel="noopener"
        aria-label="LinkedIn"
      >
        <img src="images/linkedin-icon.png" alt="LinkedIn" loading="lazy">
      </a>
      <a
        href="https://www.instagram.com/asfvisuals/"
        target="_blank"
        rel="noopener"
        aria-label="Instagram"
      >
        <img src="images/instagram-icon.png" alt="Instagram" loading="lazy">
      </a>
    </div>
  </footer>

  <!-- Scripts -->
  <script defer src="scroll.min.js"></script>
  <script defer src="menuToggle.js"></script>
  <script defer src="imageEnlarge.min.js"></script>
</body>
</html>
