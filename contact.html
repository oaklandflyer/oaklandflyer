<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - ASF Visuals LLC</title>
  <meta name="description" content="Contact ASF Visuals LLC to book a shoot, inquire about services, or ask a question." />
  <meta name="keywords" content="contact, photography, Pittsburgh, drone, booking" />
  <link rel="icon" href="images/OFLogo.png" type="image/png">
  <link rel="canonical" href="https://www.asfvisualsllc.com/contact.html">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --clr-dark: #1a1a1a;
      --clr-light: #f5f5f5;
      --clr-bg: #eaf6fa;
      --clr-text: #333;
      --primary: #10437a;
      --accent: #e8bc56;
      --container-width: 720px;
      --font: 'Montserrat', sans-serif;
      --radius: 18px;
    }
    body {
      font-family: var(--font);
      margin: 0;
      background: var(--clr-bg);
      color: var(--clr-text);
      min-height: 100vh;
    }
    .site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 5vw 12px 5vw;
      background: rgba(255,255,255,0.94);
      box-shadow: 0 2px 8px rgba(16,67,122,0.06);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-link img {
  height: 62px;
  width: auto;
  max-width: 180px; /* optional: so it doesn't get huge on big screens */
  object-fit: contain;
  display: block;
}
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 44px;
      height: 44px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 150;
    }
    .menu-toggle .bar {
      display: block;
      width: 28px;
      height: 4px;
      margin: 4px 0;
      background: var(--primary);
      border-radius: 2px;
      transition: 0.3s;
    }
    .site-nav ul {
      list-style: none;
      display: flex;
      gap: 2vw;
      margin: 0;
      padding: 0;
    }
    .site-nav a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.01em;
      padding: 6px 14px;
      border-radius: var(--radius);
      transition: background 0.2s, color 0.2s;
    }
    .site-nav a.active, .site-nav a:hover {
      background: var(--accent);
      color: #111;
    }
    .cta-buttons {
      display: flex;
      gap: 12px;
    }
    .btn {
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      padding: 11px 28px;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
      letter-spacing: 0.02em;
      outline: none;
      border: none;
    }
    .btn:hover, .btn:focus {
      background: var(--accent);
      color: #111;
    }
    @media (max-width: 800px) {
      .menu-toggle { display: flex; }
      .site-nav {
        position: fixed;
        top: 70px; right: 0;
        background: #fff;
        box-shadow: -2px 0 16px #0002;
        width: 65vw; max-width: 340px;
        height: 100vh;
        transform: translateX(100%);
        transition: transform 0.25s cubic-bezier(.4,2.2,.3,1);
        z-index: 101;
        display: block;
        padding: 38px 0 0 0;
      }
      .site-nav.open { transform: translateX(0); }
      .site-nav ul {
        flex-direction: column;
        gap: 12px;
        padding-left: 32px;
      }
      .site-header { flex-wrap: wrap; }
    }
    .menu-toggle.open .bar:nth-child(1) { transform: translateY(8px) rotate(45deg);}
    .menu-toggle.open .bar:nth-child(2) { opacity: 0;}
    .menu-toggle.open .bar:nth-child(3) { transform: translateY(-8px) rotate(-45deg);}
    /* Contact form */
    .contact-main {
      max-width: var(--container-width);
      margin: 40px auto;
      padding: 2.5rem 1.5rem;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 8px 32px rgba(0,0,0,0.07);
    }
    .contact-title {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1.5rem;
      letter-spacing: 0.01em;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .contact-form label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-size: 1rem;
      letter-spacing: 0.01em;
    }
    .contact-form input, .contact-form textarea {
      padding: 0.9rem 1.1rem;
      border-radius: 10px;
      border: 1.5px solid #d5e4f3;
      font-size: 1rem;
      font-family: var(--font);
      resize: vertical;
      transition: border-color 0.2s;
      outline: none;
      background: #f8fafc;
      color: #172135;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border-color: var(--primary);
    }
    .contact-form textarea {
      min-height: 120px;
      max-height: 340px;
    }
    .contact-form button {
      align-self: flex-start;
    }
    .contact-info {
      margin-top: 2.2rem;
      font-size: 1.1rem;
      color: #333;
      text-align: center;
    }
    @media (max-width: 650px) {
      .contact-main { padding: 1.2rem 0.5rem; }
      .contact-title { font-size: 1.5rem; }
      .contact-form input, .contact-form textarea { font-size: 0.98rem; }
    }
    .site-footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #111;
      color: #fff;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="logo-link">
      <img src="images/TransparentLogo.png" alt="ASF Visuals Logo" width="200" height="62" loading="lazy">
    </a>
    <button id="menu-toggle"
      aria-controls="navbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
      class="menu-toggle"
    >
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <nav id="navbar" class="site-nav" aria-label="Main Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Portfolio</a></li>
        <li><a href="real-estate.html">Real Estate</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="contact-main" id="main">
    <h1 class="contact-title">Letâ€™s Connect</h1>
    <form class="contact-form" action="https://formspree.io/f/xovvrygq" method="POST">
      <div>
        <label for="name">Your Name</label>
        <input id="name" name="name" type="text" required autocomplete="name" placeholder="Name">
      </div>
      <div>
        <label for="email">Your Email</label>
        <input id="email" name="email" type="email" required autocomplete="email" placeholder="Email">
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="How can I help?"></textarea>
      </div>
      <button class="btn" type="submit">Send Message</button>
    </form>
    <div class="contact-info">
      <div>Email: <a href="mailto:andrew@asfvisualsllc.com">andrew@asfvisualsllc.com</a></div>
      <div>Instagram: <a href="https://www.instagram.com/asfvisuals/" target="_blank">@asfvisuals</a></div>
    </div>
  </main>
  <footer class="site-footer">
    <p>&copy; 2025 ASF Visuals LLC. All rights reserved.</p>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Hamburger menu toggle
      const menuToggle = document.getElementById('menu-toggle');
      const nav = document.getElementById('navbar');
      if (menuToggle && nav) {
        menuToggle.addEventListener('click', function () {
          const open = nav.classList.toggle('open');
          this.classList.toggle('open');
          this.setAttribute('aria-expanded', open ? 'true' : 'false');
        });
        nav.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            if (window.innerWidth <= 800) {
              nav.classList.remove('open');
              menuToggle.classList.remove('open');
              menuToggle.setAttribute('aria-expanded', 'false');
            }
          });
        });
      }
    });
  </script>
</body>
</html>
