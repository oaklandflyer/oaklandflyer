<!-- Contact Section -->
<main id="main">
  <section id="contact" class="contact-section">
    <div class="container fade-up">
      <h2 class="section-title">Get in Touch</h2>
      <p class="contact-intro">Have a project in mind or want to collaborate? I'd love to hear from you.</p>

      <!-- Contact Form -->
      <form action="https://formspree.io/f/xovvrygq" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>

      <!-- Social Links -->
      <div class="social-links modern-social">
        <p>Or connect with me on:</p>
        <a href="https://www.instagram.com/oaklandflyer/" target="_blank" aria-label="Instagram">
          <img src="images/instagram-icon.png" alt="Instagram" />
        </a>
        <a href="https://www.linkedin.com/in/andrew-coutinho" target="_blank" aria-label="LinkedIn">
          <img src="images/linkedin-icon.png" alt="LinkedIn" />
        </a>
        <a href="https://www.youtube.com/@oaklandflyer" target="_blank" aria-label="YouTube">
          <img src="images/youtube-icon.png" alt="YouTube" />
        </a>
      </div>
    </div>
  </section>
</main>
