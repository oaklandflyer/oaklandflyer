<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - OaklandFlyer LLC</title>
  <link rel="icon" href="images/OFLogo.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --clr-dark: #1a1a1a;
      --clr-light: #f5f5f5;
      --clr-bg: #eaf6fa;
      --clr-text: #333;
      --clr-accent: #ff6600;
      --container-width: 1200px;
      --font: 'Poppins', sans-serif;
    }

    body {
      font-family: var(--font);
      margin: 0;
      background: var(--clr-bg);
      color: var(--clr-text);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .dark-mode {
      background: var(--clr-dark);
      color: var(--clr-light);
    }

    .site-header {
      background: var(--clr-dark);
      color: var(--clr-light);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-link img {
      height: 40px;
    }

    #menu-toggle {
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .bar {
      width: 24px;
      height: 2px;
      background-color: var(--clr-light);
    }

    .site-nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .site-nav a {
      color: var(--clr-light);
      text-decoration: none;
      font-weight: 500;
    }

    .dark-toggle {
      background: none;
      border: 2px solid var(--clr-light);
      color: var(--clr-light);
      padding: 0.25rem 0.75rem;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 1rem;
    }

    #gallery {
      padding: 2rem;
      max-width: var(--container-width);
      margin: auto;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .filters {
      text-align: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      border: none;
      margin: 0.25rem;
      border-radius: 4px;
      cursor: pointer;
      background: var(--clr-dark);
      color: var(--clr-light);
      font-weight: 500;
    }

    .filter-btn.active,
    .filter-btn:hover {
      background: var(--clr-accent);
    }
    /* Stacked Preview Style */
    .stacked-preview {
      position: relative;
      height: 200px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .stacked-preview img {
      position: absolute;
      width: 100%;
      height: auto;
      opacity: 0.8;
      border-radius: 8px;
      transition: transform 0.4s ease, opacity 0.3s ease;
    }

    .stacked-preview img:nth-child(1) {
      top: 0;
      z-index: 3;
    }
    .stacked-preview img:nth-child(2) {
      top: 10px;
      z-index: 2;
    }
    .stacked-preview img:nth-child(3) {
      top: 20px;
      z-index: 1;
    }

    /* Hidden grid before expand */
    .category-grid.hidden-grid {
      display: none;
    }

    /* Reveal grid when activated */
    .gallery-category.expanded .category-grid {
      display: grid;
    }

    .gallery-category {
      margin-bottom: 3rem;
    }

    .gallery-category-title {
      font-size: 1.5rem;
      border-bottom: 2px solid var(--clr-dark);
      margin: 1rem 0;
      padding-bottom: 0.25rem;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-item:hover img {
      transform: scale(1.03);
    }

    #img-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #img-overlay img {
      max-width: 95vw;
      max-height: 90vh;
      border-radius: 10px;
    }

    .site-footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #111;
      color: #fff;
    }

    @media (max-width: 768px) {
      .site-nav ul {
        transition: max-height 0.3s ease;
        max-height: 0;
        overflow: hidden;
        flex-direction: column;
      }

      .site-nav.open ul {
        max-height: 500px;
      }
    }

    @media (max-width: 500px) {
      .stacked-preview {
        display: none;
      }
    }

        img {
      -webkit-user-drag: none;
      user-select: none;
    }

    .gallery-item img {
      pointer-events: auto;
    }

    .gallery-item img {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.3s ease;
    }

    .gallery-item img.loaded {
      opacity: 1;
      transform: translateY(0);
    }
        

  </style>
</head>

<body oncontextmenu="return false">
  <button class="floating-dark-toggle" onclick="document.body.classList.toggle('dark-mode')">
  â˜¾ Dark Mode
</button>
  <header class="site-header">
    <a href="index.html" class="logo-link">
      <img src="images/TransparentLogo.png" alt="OaklandFlyer Logo">
    </a>
     <button id="menu-toggle" aria-label="Toggle navigation">
      <span class="bar top"></span>
      <span class="bar middle"></span>
      <span class="bar bottom"></span>
    </button>
    <nav id="navbar" class="site-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Portfolio</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="https://oaklandflyerllc.pixieset.com/" target="_blank" rel="noopener">Buy Prints</a></li>
      </ul>
    </nav>
    

  </header>

  <main id="gallery">
    <h1 class="section-title">My Photography</h1>
    <div class="filters" id="filterButtons"></div>
    <button class="filter-btn" data-category="all">View All</button>
    <div class="gallery-container" id="galleryContainer"></div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 OaklandFlyer LLC. All rights reserved.</p>
  </footer>


  </div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.getElementById('menu-toggle');
    const siteNav = document.querySelector('.site-nav');
    if (menuToggle && siteNav) {
      menuToggle.addEventListener('click', () => {
        siteNav.classList.toggle('open');
      });
    }

    fetch('imagePaths.json')
      .then(res => res.json())
      .then(images => {
        const container = document.getElementById('galleryContainer');
        const filters = document.getElementById('filterButtons');


        const categories = [...new Set(images.map(i => i.category))];

        categories.forEach(category => {
          const btn = document.createElement('button');
          btn.className = 'filter-btn';
          btn.textContent = category;
          btn.onclick = () => {
            document.querySelectorAll('.gallery-category').forEach(div => {
              const isMatch = category === 'all' || div.dataset.category === category;
              div.style.display = isMatch ? 'block' : 'none';
              if (isMatch && category !== 'all') {
                div.classList.add('expanded');
              } else {
                div.classList.remove('expanded');
              }
            });

            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
          };


          filters.appendChild(btn);

          const section = document.createElement('div');
          section.className = 'gallery-category';
          section.dataset.category = category;

          const title = document.createElement('h2');
          title.className = 'gallery-category-title';
          title.textContent = category;
          section.appendChild(title);


          const previewImages = images.filter(i => i.category === category).slice(0, 3);
          const previewContainer = document.createElement('div');
          previewContainer.className = 'stacked-preview';

          previewImages.forEach(preview => {
            const previewImg = document.createElement('img');
            previewImg.src = preview.src;
            previewImg.alt = preview.alt || category;
            previewImg.loading = 'lazy';
            previewContainer.appendChild(previewImg);
          });
          section.appendChild(previewContainer);
          const viewBtn = document.createElement('button');
          viewBtn.textContent = 'View Gallery';
          viewBtn.className = 'filter-btn';
          const grid = document.createElement('div');
          grid.className = 'category-grid hidden-grid';
         viewBtn.onclick = () => {
            section.classList.add('expanded');
            previewContainer.style.display = 'none';
            viewBtn.style.display = 'none';
            grid.classList.remove('hidden-grid');

            const collapseBtn = document.createElement('button');
            collapseBtn.textContent = 'Collapse Gallery';
            collapseBtn.className = 'filter-btn';
            collapseBtn.onclick = () => {
              section.classList.remove('expanded');
              previewContainer.style.display = 'block';
              viewBtn.style.display = 'inline-block';
              grid.classList.add('hidden-grid');
              collapseBtn.remove();
            };
            section.appendChild(collapseBtn);
          };

          section.appendChild(viewBtn);

          images.filter(img => img.category === category).forEach(img => {
            const div = document.createElement('div');
            div.className = 'gallery-item';

            const link = document.createElement('a');
              link.href = img.src;
              link.setAttribute('data-lightbox', category);
              link.setAttribute('data-title', img.alt || '');
              link.className = 'gallery-item';

              const image = document.createElement('img');
              image.src = img.src;
              image.onload = () => image.classList.add('loaded');
              image.alt = img.alt || category;
              image.loading = 'lazy';

              link.appendChild(image);
              grid.appendChild(link);
          });

          section.appendChild(grid);
          container.appendChild(section);
        });
      });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
