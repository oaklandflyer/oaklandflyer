  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --clr-dark: #181c22;
      --clr-light: #f5f5f5;
      --clr-bg: #eaf6fa;
      --clr-header-bg: #fff;
      --clr-header-text: #10437a;
      --clr-nav-link: #10437a;
      --clr-nav-link-hover: #ff6600;
      --clr-footer-bg: #111;
      --clr-footer-text: #fff;
      --clr-accent: #ff6600;
      --container-width: 1200px;
      --font: 'Montserrat', sans-serif;
    }
    .dark-mode {
      --clr-bg: #161a1f;
      --clr-header-bg: #232932;
      --clr-header-text: #f5f5f5;
      --clr-nav-link: #e8bc56;
      --clr-nav-link-hover: #10437a;
      --clr-footer-bg: #1a1a1a;
      --clr-footer-text: #eee;
      --clr-accent: #e8bc56;
    }
    body { font-family: var(--font); margin: 0; background: var(--clr-bg); color: var(--clr-header-text); transition: background .3s, color .3s; }

    /* HEADER & NAV */
    .site-header { display:flex; align-items:center; justify-content:space-between; padding:12px 5vw; background:var(--clr-header-bg); color:var(--clr-header-text); box-shadow:0 2px 8px rgba(16,67,122,.06); position:sticky; top:0; z-index:1000; transition: background .3s; }
    .logo-link img { height:62px; width:auto; max-width:180px; object-fit:contain; display:block; }
    .menu-toggle { display:none; flex-direction:column; justify-content:center; align-items:center; width:44px; height:44px; background:none; border:none; cursor:pointer; z-index:150; }
    .menu-toggle .bar { display:block; width:28px; height:4px; margin:4px 0; background:var(--clr-nav-link); border-radius:2px; transition:.3s; }
    .site-nav ul { list-style:none; display:flex; gap:2vw; margin:0; padding:0; }
    .site-nav a { color:var(--clr-nav-link); text-decoration:none; font-weight:600; letter-spacing:.01em; padding:6px 14px; border-radius:18px; transition: background .2s, color .2s; }
    .site-nav a.active, .site-nav a:hover { background:var(--clr-nav-link-hover); color:#fff; }
    .btn { background:var(--clr-nav-link); color:#fff; font-weight:700; padding:11px 28px; border-radius:18px; border:none; cursor:pointer; box-shadow:0 8px 32px rgba(0,0,0,.08); font-size:1rem; transition: background .2s, color .2s; text-decoration:none; letter-spacing:.02em; outline:none; }
    .btn:hover, .btn:focus { background:var(--clr-accent); color:#111; }

    @media (max-width: 800px) {
      .menu-toggle { display:flex; }
      .site-nav { position:fixed; top:70px; right:0; background:var(--clr-header-bg); box-shadow:-2px 0 16px #0002; width:65vw; max-width:340px; height:100vh; transform:translateX(100%); transition: transform .25s cubic-bezier(.4,2.2,.3,1), background .3s; z-index:101; display:block; padding:38px 0 0 0; }
      .site-nav.open { transform:translateX(0); }
      .site-nav ul { flex-direction:column; gap:12px; padding-left:32px; }
      .site-header { flex-wrap:wrap; }
    }
    .menu-toggle.open .bar:nth-child(1) { transform: translateY(8px) rotate(45deg); }
    .menu-toggle.open .bar:nth-child(2) { opacity: 0; }
    .menu-toggle.open .bar:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

    /* GALLERY */
    #gallery { padding:2rem; max-width:var(--container-width); margin:auto; }
    .section-title { text-align:center; font-size:2.25rem; font-weight:800; margin-bottom:1.5rem; letter-spacing:.01em; }
    .filters { text-align:center; margin-bottom:1.25rem; display:flex; gap:.5rem; flex-wrap:wrap; justify-content:center; }
    .filter-btn { padding:.5rem .9rem; border:none; border-radius:999px; cursor:pointer; background:var(--clr-nav-link); color:var(--clr-light); font-weight:600; transition: background .15s ease, transform .15s ease; }
    .filter-btn:hover { background:var(--clr-accent); color:#111; transform: translateY(-1px); }
    .filter-btn.active { background:var(--clr-accent); color:#111; }

    .stacked-preview { position:relative; height:180px; overflow:hidden; margin: .5rem 0 1rem; border-radius:10px; }
    .stacked-preview img { position:absolute; width:100%; height:100%; object-fit:cover; opacity:.85; border-radius:10px; transition: transform .4s ease, opacity .3s ease; }
    .stacked-preview img:nth-child(1){top:0;z-index:3;} .stacked-preview img:nth-child(2){top:10px;z-index:2;} .stacked-preview img:nth-child(3){top:20px;z-index:1;}

    .gallery-category { margin-bottom:2.25rem; content-visibility:auto; contain-intrinsic-size: 600px 400px; }
    .gallery-category-title { font-size:1.25rem; border-bottom:2px solid var(--clr-nav-link); margin:.25rem 0 1rem; padding-bottom:.35rem; color:var(--clr-header-text); }

    .category-grid { display:none; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap:.75rem; }
    .gallery-category.expanded .category-grid { display:grid; }

    .gallery-item { position:relative; display:block; }
.gallery-item img {
  width:100%;
  height:auto;
  border-radius:10px;
  transition: transform .25s ease, opacity .5s, filter .5s;
  cursor:pointer;
  opacity:0;
  filter: blur(10px);
  background:#ececec;
  aspect-ratio: 4/3;
  object-fit:cover;
  /* no loading/decoding/fetchpriority here */
}

    .gallery-item img.loaded { opacity:1; filter: blur(0); }
    .gallery-item:hover img { transform: scale(1.02); }

    /* Footer */
    .site-footer { text-align:center; padding:2rem 1rem; background:var(--clr-footer-bg); color:var(--clr-footer-text); transition: background .3s, color .3s; }

    @media (max-width:768px){
      .site-nav ul { transition:max-height .3s; max-height:0; overflow:hidden; flex-direction:column; }
      .site-nav.open ul { max-height:500px; }
    }
    @media (max-width:500px){ .stacked-preview { display:none; } }
    img { -webkit-user-drag:none; user-select:none; }
  </style>
</head>
<body oncontextmenu="return false">
  <button class="floating-dark-toggle" aria-label="Toggle dark mode">☾ Dark Mode</button>

    </a>

  <main id="gallery">
    <h1 class="section-title">My Photography</h1>
    <div class="filters" id="filterButtons"></div>
    <button class="filter-btn" data-category="all">View All</button>
    <div class="gallery-container" id="galleryContainer"></div>
  </main>

  <footer class="site-footer">

  <!-- Lightbox2 JS (deferred) -->
  <script defer src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox-plus-jquery.min.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    // ===== Hamburger =====
    const menuToggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('navbar');
    if (menuToggle && nav) {
      menuToggle.addEventListener('click', function () {
        const open = nav.classList.toggle('open');
        this.classList.toggle('open');
        this.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
      nav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 800) {
            nav.classList.remove('open');
            menuToggle.classList.remove('open');
            menuToggle.setAttribute('aria-expanded', 'false');
          }
        });
      });
    }

    // ===== Dark mode =====
    const darkToggle = document.querySelector('.floating-dark-toggle');
    if (darkToggle) {
      darkToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        darkToggle.textContent = document.body.classList.contains('dark-mode') ? '☀ Light Mode' : '☾ Dark Mode';
      });
    }

    // ===== Helpers =====
    const buildGrid = (section, images, category) => {
      const grid = section.querySelector('.category-grid');
      if (grid.dataset.built === 'true') return; // only once
      images.filter(img => img.category === category).forEach(img => {
        const link = document.createElement('a');
        link.href = img.src;
        link.setAttribute('data-lightbox', category);
        link.setAttribute('data-title', img.alt || '');
        link.className = 'gallery-item';

        const image = document.createElement('img');
image.alt = img.alt || category;
image.src = img.src;

// perf attributes — these are HTML attributes, not CSS
image.setAttribute('loading', 'lazy');        // native lazy-load
image.setAttribute('decoding', 'async');      // decode off main render path
image.setAttribute('fetchpriority', 'low');   // hint: not supported everywhere

image.addEventListener('load', () => image.classList.add('loaded'));
image.addEventListener('error', () => {
  image.classList.add('loaded');
  image.style.opacity = '0.7';
  image.style.filter  = 'grayscale(1)';
  image.alt = 'Image failed to load';
});


        link.appendChild(image);
        grid.appendChild(link);
      });
      grid.dataset.built = 'true';
    };

    const expandSection = (section, images, category) => {
      buildGrid(section, images, category);
      section.classList.add('expanded');
      section.querySelector('.stacked-preview').style.display = 'none';
      section.querySelector('.view-btn').style.display = 'none';
      section.querySelector('.collapse-btn').style.display = 'inline-block';
    };

    const collapseSection = (section) => {
      section.classList.remove('expanded');
      section.querySelector('.stacked-preview').style.display = 'block';
      section.querySelector('.view-btn').style.display = 'inline-block';
      section.querySelector('.collapse-btn').style.display = 'none';
    };

    // ===== Build gallery (lazy grids) =====
    const viewAllBtn = document.querySelector('button[data-category="all"]');

    fetch('imagePaths.json')
      .then(res => res.json())
      .then(images => {
        const container  = document.getElementById('galleryContainer');
        const filters    = document.getElementById('filterButtons');
        const categories = [...new Set(images.map(i => i.category))];

        categories.forEach(category => {
          // Filter button
          const btn = document.createElement('button');
          btn.className = 'filter-btn';
          btn.textContent = category;
          btn.addEventListener('click', () => {
            document.querySelectorAll('.gallery-category').forEach(div => {
              const isMatch = div.dataset.category === category;
              div.style.display = isMatch ? 'block' : 'none';
              if (isMatch) expandSection(div, images, category); else collapseSection(div);
            });
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
          });
          filters.appendChild(btn);

          // Section
          const section = document.createElement('div');
          section.className = 'gallery-category';
          section.dataset.category = category;

          const titleWrapper = document.createElement('div');
          titleWrapper.style.display = 'flex';
          titleWrapper.style.justifyContent = 'space-between';
          titleWrapper.style.alignItems = 'center';

          const title = document.createElement('h2');
          title.className = 'gallery-category-title';
          title.textContent = category;

          const collapseBtn = document.createElement('button');
          collapseBtn.textContent = 'Collapse';
          collapseBtn.className = 'filter-btn collapse-btn';
          collapseBtn.style.display = 'none';
          collapseBtn.addEventListener('click', () => collapseSection(section));

          titleWrapper.appendChild(title);
          titleWrapper.appendChild(collapseBtn);
          section.appendChild(titleWrapper);

          // Stacked preview (first 3)
          const previewContainer = document.createElement('div');
          previewContainer.className = 'stacked-preview';
          const previewImages = images.filter(i => i.category === category).slice(0, 3);
          previewImages.forEach(preview => {
            const img = document.createElement('img');
            img.src = preview.src;
            img.alt = preview.alt || category;
            img.loading = 'lazy';
            previewContainer.appendChild(img);
          });
          section.appendChild(previewContainer);

          // View Gallery button
          const viewBtn = document.createElement('button');
          viewBtn.className = 'filter-btn view-btn';
          viewBtn.textContent = 'View Gallery';
          viewBtn.addEventListener('click', () => expandSection(section, images, category));
          section.appendChild(viewBtn);

          // Empty grid (built on demand)
          const grid = document.createElement('div');
          grid.className = 'category-grid';
          grid.dataset.built = 'false';
          section.appendChild(grid);

          container.appendChild(section);
        });

        // View All (keeps sections collapsed for speed)
        viewAllBtn.addEventListener('click', () => {
          document.querySelectorAll('.gallery-category').forEach(div => {
            div.style.display = 'block';
            collapseSection(div); // don't auto-build all grids
          });
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          viewAllBtn.classList.add('active');
        });
      });
  });
  </script>
</body>
