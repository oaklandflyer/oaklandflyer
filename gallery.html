    /* Base Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    /* Navigation */
    .hero-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #333;
      padding: 0.5rem 1rem;
    }
    .logo {
      height: 50px;
    }
    .nav-list {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    .nav-list a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-list a:hover {
      text-decoration: underline;
    }
    /* Gallery Section */
    #gallery {
      padding: 4rem 2rem;
      padding-top: 80px;
      background-color: #f0f0f0;
    }
    .section-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #333;
    }
    .gallery-description {
      text-align: center;
      max-width: 600px;
      margin: 0 auto 2rem;
      color: #555;
    }
    /* Filter Buttons */
    .gallery-filters {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 10px 20px;
      background-color: #0073e6;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .filter-btn.active,
    .filter-btn:hover {
      background-color: #005bb5;
    }
    /* Gallery Grid */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      justify-items: center;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    .gallery-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .gallery-item:hover .gallery-overlay {
      opacity: 1;
    }
    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;

    // Function to load images into the gallery container
    function loadGalleryImages() {
      const galleryContainer = document.getElementById("galleryContainer");
      watermarkedImages.forEach(image => {
        const galleryItem = document.createElement("div");
        galleryItem.classList.add("gallery-item");
        galleryItem.setAttribute("data-category", image.category);

        const img = document.createElement("img");
        img.src = image.src;
        img.alt = "Watermarked Image";

        const overlay = document.createElement("div");
        overlay.classList.add("gallery-overlay");
        overlay.innerText = "Watermarked";

        galleryItem.appendChild(img);
        galleryItem.appendChild(overlay);
        galleryContainer.appendChild(galleryItem);

        // Lightbox event
        img.addEventListener("click", function () {
          document.getElementById("lightbox-img").src = this.src;
          document.getElementById("lightbox").style.display = "flex";
        });
      });
    }

    document.addEventListener("DOMContentLoaded", loadGalleryImages);

    // Lightbox Controls
    const lightbox = document.getElementById("lightbox");
    document.querySelector(".lightbox-close").addEventListener("click", () => {
      lightbox.style.display = "none";
    });
    lightbox.addEventListener("click", (e) => {
      if (e.target.id === "lightbox") {
        lightbox.style.display = "none";
      }
    });

    // Disable right-click on images
    document.addEventListener("contextmenu", (event) => {
      if (event.target.tagName === "IMG") {
        event.preventDefault();
      }
    });

    // Filtering Logic
    document.addEventListener("DOMContentLoaded", () => {
      const filterButtons = document.querySelectorAll(".filter-btn");
      const galleryItems = document.getElementById("galleryContainer").children;
      filterButtons.forEach(button => {
        button.addEventListener("click", () => {
          // Remove active class from all buttons
          Array.from(filterButtons).forEach(btn => btn.classList.remove("active"));
          // Add active class to clicked button
          button.classList.add("active");

          const filterValue = button.getAttribute("data-filter");
          for (let item of galleryItems) {
            const itemCategory = item.getAttribute("data-category");
            item.style.display = (filterValue === "all" || itemCategory === filterValue) ? "block" : "none";
          }
        });
      });
    });
  </script>
