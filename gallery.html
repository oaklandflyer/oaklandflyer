<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - OaklandFlyer LLC</title>
  <link rel="icon" href="images/OFLogo.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --clr-dark: #1a1a1a;
      --clr-light: #f5f5f5;
      --clr-bg: #eaf6fa;
      --clr-text: #333;
      --clr-accent: #ff6600;
      --container-width: 1200px;
      --font: 'Poppins', sans-serif;
    }

    body {
      font-family: var(--font);
      margin: 0;
      background: var(--clr-bg);
      color: var(--clr-text);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .dark-mode {
      background: var(--clr-dark);
      color: var(--clr-light);
    }

    .site-header {
      background: var(--clr-dark);
      color: var(--clr-light);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-link img {
      height: 40px;
    }

    #menu-toggle {
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .bar {
      width: 24px;
      height: 2px;
      background-color: var(--clr-light);
    }

    .site-nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .site-nav a {
      color: var(--clr-light);
      text-decoration: none;
      font-weight: 500;
    }

    .dark-toggle {
      background: none;
      border: 2px solid var(--clr-light);
      color: var(--clr-light);
      padding: 0.25rem 0.75rem;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 1rem;
    }

    #gallery {
      padding: 2rem;
      max-width: var(--container-width);
      margin: auto;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .filters {
      text-align: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      border: none;
      margin: 0.25rem;
      border-radius: 4px;
      cursor: pointer;
      background: var(--clr-dark);
      color: var(--clr-light);
      font-weight: 500;
    }

    .filter-btn.active,
    .filter-btn:hover {
      background: var(--clr-accent);
    }

    .gallery-category {
      margin-bottom: 3rem;
    }

    .gallery-category-title {
      font-size: 1.5rem;
      border-bottom: 2px solid var(--clr-dark);
      margin: 1rem 0;
      padding-bottom: 0.25rem;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-item:hover img {
      transform: scale(1.03);
    }

    #img-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #img-overlay img {
      max-width: 95vw;
      max-height: 90vh;
      border-radius: 10px;
    }

    .site-footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #111;
      color: #fff;
    }

    @media (max-width: 768px) {
      .site-nav ul {
        flex-direction: column;
        background: var(--clr-dark);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        display: none;
      }
      .site-nav.open ul {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="logo-link">
      <img src="images/TransparentLogo.png" alt="OaklandFlyer Logo">
    </a>
    <<button id="menu-toggle" aria-label="Toggle navigation">
      <span class="bar top"></span>
      <span class="bar middle"></span>
      <span class="bar bottom"></span>
    </button>
    <nav id="navbar" class="site-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Portfolio</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="https://oaklandflyerllc.pixieset.com/" target="_blank" rel="noopener">Buy Prints</a></li>
      </ul>
    </nav>
    <button class="floating-dark-toggle" onclick="document.body.classList.toggle('dark-mode')">
  â˜¾ Dark Mode
</button>

  </header>

  <main id="gallery">
    <h1 class="section-title">My Photography</h1>
    <div class="filters" id="filterButtons"></div>
    <div class="gallery-container" id="galleryContainer"></div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 OaklandFlyer LLC. All rights reserved.</p>
  </footer>

  <div id="img-overlay" onclick="this.style.display='none'; this.querySelector('img').src = '';">
    <img src="" alt="Enlarged Image" />
  </div>

  <script>
    fetch('imagePaths.json')
      .then(res => res.json())
      .then(images => {
        const container = document.getElementById('galleryContainer');
        const filters = document.getElementById('filterButtons');
        const overlay = document.getElementById('img-overlay');
        const overlayImg = overlay.querySelector('img');

        const categories = [...new Set(images.map(i => i.category))];

        categories.forEach(category => {
          const btn = document.createElement('button');
          btn.className = 'filter-btn';
          btn.textContent = category;
          btn.onclick = () => {
            document.querySelectorAll('.gallery-category').forEach(div => {
              div.style.display = div.dataset.category === category ? 'block' : 'none';
            });
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
          };
          filters.appendChild(btn);
        });

        categories.forEach(category => {
          const section = document.createElement('div');
          section.className = 'gallery-category';
          section.dataset.category = category;

          const title = document.createElement('h2');
          title.className = 'gallery-category-title';
          title.textContent = category;
          section.appendChild(title);

          const grid = document.createElement('div');
          grid.className = 'category-grid';

          images.filter(img => img.category === category).forEach(img => {
            const div = document.createElement('div');
            div.className = 'gallery-item';

            const image = document.createElement('img');
            image.src = img.src;
            image.alt = img.alt || category;
            image.loading = 'lazy';
            image.onclick = () => {
              overlayImg.src = image.src;
              overlay.style.display = 'flex';
            };

            div.appendChild(image);
            grid.appendChild(div);
          });

          section.appendChild(grid);
          container.appendChild(section);
        });
      });

    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.querySelector('.site-nav').classList.toggle('open');
    });
  </script>
  <script defer src="menuToggle.js"></script>
</body>
</html>
