<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery - OaklandFlyer LLC</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="menuToggle.js"></script>
  <style>
    /* ---------------------------------- */
    /*  Header & Navigation              */
    /* ---------------------------------- */
    .site-header {
      background: var(--color-dark);
      color: var(--color-light);
      font-family: var(--font-family-base);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-link img {
      height: 40px;
      width: auto;
    }
    .menu-toggle {
      background: none;
      border: none;
      font-size: 1.75rem;
      color: var(--color-light);
      display: none;
      cursor: pointer;
    }
    .nav-links {
      display: flex;
    }
    .nav-list {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .nav-list a {
      color: var(--color-light);
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }
    .nav-list a:hover,
    .nav-list a.active {
      opacity: 0.7;
    }

    /* ---------------------------------- */
    /*  Gallery Section                  */
    /* ---------------------------------- */
    #gallery {
      padding: 4rem 2rem;
      background-color: var(--color-bg);
    }
    .section-title {
      font-size: var(--font-size-h2);
      margin-bottom: 0.5rem;
      text-align: center;
      color: var(--color-dark);
    }
    .gallery-description {
      text-align: center;
      max-width: 600px;
      margin: 0 auto 2rem;
      color: var(--color-text);
    }
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      max-width: var(--container-width);
      margin: 0 auto;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }

    /* ---------------------------------- */
    /*  Responsive: Mobile Navigation     */
    /* ---------------------------------- */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .nav-links {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--color-dark);
        flex-direction: column;
        align-items: center;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-in-out;
      }
      .nav-links.open {
        max-height: 300px;
      }
      .nav-list {
        flex-direction: column;
        width: 100%;
        gap: 1rem;
        padding: 1rem 0;
      }
    }
  </style>
</head>
<body>
  <!-- Site Header with Responsive Nav -->
<header class="site-header">
    <a href="index.html" class="logo-link">
      <img src="images/TransparentLogo.png" alt="OaklandFlyer Logo" loading="lazy">
    </a>
    <button
      id="menu-toggle"
      aria-controls="navbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <nav id="navbar" class="site-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Portfolio</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li>
          <a
            href="https://oaklandflyerllc.pixieset.com/"
            target="_blank"
            rel="noopener"
          >Buy Prints</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Gallery Section -->
  <section id="gallery">
    <h1 class="section-title">My Photography</h1>
    <p class="gallery-description">A curated collection of my favorite shots.</p>
    <div class="gallery-container">
      <!-- Example Gallery Item -->
      <div class="gallery-item">
        <img src="images/photo1.jpg" alt="Sample description" loading="lazy">
      </div>
      <!-- Add more .gallery-item blocks as needed -->
    </div>
  </section>

  <!-- Site Footer -->
  <footer class="site-footer" style="text-align:center; padding:2rem 0; background:var(--color-dark); color:var(--color-light);">
    <p>&copy; 2025 OaklandFlyer LLC. All rights reserved.</p>
  </footer>

  <script defer src="imageEnlarge.js"></script>
</body>
</html>
