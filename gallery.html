<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - OaklandFlyer LLC</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --color-dark: #1a1a1a;
      --color-light: #f5f5f5;
      --color-bg: #eeeeee;
      --color-text: #333;
      --container-width: 1200px;
      --font-family-base: 'Poppins', sans-serif;
    }

    body {
      font-family: var(--font-family-base);
      margin: 0;
      background-color: var(--color-bg);
      color: var(--color-text);
    }

    .site-header {
      background: var(--color-dark);
      color: var(--color-light);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-link img {
      height: 40px;
    }

    #menu-toggle {
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 2rem;
      height: 2rem;
      gap: 4px;
      cursor: pointer;
    }

    .bar {
      width: 24px;
      height: 2px;
      background-color: var(--color-light);
    }

    .site-nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .site-nav a {
      color: var(--color-light);
      text-decoration: none;
      font-weight: 500;
    }

    #gallery {
      padding: 4rem 2rem;
      max-width: var(--container-width);
      margin: 0 auto;
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .gallery-category-title {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: var(--color-dark);
      border-bottom: 2px solid var(--color-dark);
      padding-bottom: 0.5rem;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .site-footer {
      text-align: center;
      padding: 2rem 0;
      background: #111;
      color: #fff;
    }

    /* Disable right-click, long-press, dragging */
    body, img {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    img {
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .site-nav ul {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
  <script>
    // Theft protection
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("dragstart", e => e.preventDefault());
    document.addEventListener("mousedown", e => {
      if (e.target.tagName === "IMG") e.preventDefault();
    });
    document.addEventListener("touchstart", e => {
      if (e.target.tagName === "IMG") e.preventDefault();
    });
  </script>
</head>

<body>
  <header class="site-header">
    <a href="index.html" class="logo-link">
      <img src="images/TransparentLogo.png" alt="OaklandFlyer Logo" loading="lazy">
    </a>
    <button
      id="menu-toggle"
      aria-controls="navbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <nav id="navbar" class="site-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Portfolio</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li>
          <a
            href="https://oaklandflyerllc.pixieset.com/"
            target="_blank"
            rel="noopener"
          >Buy Prints</a>
        </li>
      </ul>
    </nav>
  </header>

  <main id="gallery">
    <h1 class="section-title">My Photography</h1>
    <div class="gallery-container"></div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 OaklandFlyer LLC. All rights reserved.</p>
  </footer>

  <script>
    fetch('imagePaths.json')
      .then(res => res.json())
      .then(images => {
        const container = document.querySelector('.gallery-container');
        const categories = [...new Set(images.map(img => img.category))];

        categories.forEach(category => {
          const title = document.createElement('h2');
          title.textContent = category;
          title.className = 'gallery-category-title';
          container.appendChild(title);

          const grid = document.createElement('div');
          grid.className = 'category-grid';

          images.filter(img => img.category === category).forEach(img => {
            const item = document.createElement('div');
            item.className = 'gallery-item';

            const image = document.createElement('img');
            image.src = img.src;
            image.alt = category + ' photo';
            image.loading = 'lazy';
            image.draggable = false;

            item.appendChild(image);
            grid.appendChild(item);
          });

          container.appendChild(grid);
        });
      })
      .catch(err => console.error('Failed to load gallery:', err));
  </script>
  <script defer src="menuToggle.js"></script>
  <script defer src="imageEnlarge.js"></script>
</body>
</html>
